{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center">Add Vehicle</h1>
<form method="POST" class="w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">Vehicle Registration Number</label>
        <input type="text" class="form-control" name="registration_number" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Vehicle Model</label>
        <input type="text" class="form-control" name="model" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Number of Seats</label>
        <input type="number" class="form-control" name="seats" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Assign Driver</label>
        <select name="driver" class="form-select">
            <option value="">-- Select Driver --</option>
            {% for driver in drivers %}
            <option value="{{ driver['driver_name'] }}">{{ driver['driver_name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Add Vehicle</button>
</form>
{% endblock %}
