{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center">Edit Driver</h1>
<form method="POST" class="w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">Driver Name</label>
        <input type="text" class="form-control" name="driver_name" value="{{ driver['driver_name'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Driver ID</label>
        <input type="text" class="form-control" name="driver_id" value="{{ driver['driver_id'] }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Driver License Number</label>
        <input type="text" class="form-control" name="license_number" value="{{ driver['license_number'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Driver Contact Number</label>
        <input type="text" class="form-control" name="driver_contact" value="{{ driver['driver_contact'] }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
