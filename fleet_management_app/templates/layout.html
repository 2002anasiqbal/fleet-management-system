<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #d3d3d3; /* Light gray background color */
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        nav {
            background-color: #343a40; /* Dark navbar for contrast */
        }
        .navbar-nav .nav-link {
            color: #f1f1f1 !important; /* White text on navbar links */
        }
        .navbar-nav .nav-link:hover {
            color: #007bff !important; /* Hover effect on links */
        }
        .container {
            background-color: #ffffff; /* White content area */
            border-radius: 8px; /* Rounded corners */
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        footer {
            background-color: #343a40;
            color: #f1f1f1;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fleet Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_vehicle') }}">Add Vehicle</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('view_vehicles') }}">View Vehicles</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('add_driver') }}">Add Driver</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('view_drivers') }}">View Drivers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('view_schedules') }}">View Schedules</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Fleet Management System</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
