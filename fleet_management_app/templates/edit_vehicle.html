{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center">Edit Vehicle</h1>
<form method="POST" class="w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">Vehicle Registration Number</label>
        <input type="text" class="form-control" name="registration_number" value="{{ vehicle['registration_number'] }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Vehicle Model</label>
        <input type="text" class="form-control" name="model" value="{{ vehicle['model'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Number of Seats</label>
        <input type="number" class="form-control" name="seats" value="{{ vehicle['seats'] }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Assign Driver</label>
        <select name="driver" class="form-select">
            <option value="">-- Select Driver --</option>
            {% for driver in drivers %}
            <option value="{{ driver['driver_name'] }}" {% if driver['driver_name'] == vehicle['driver'] %}selected{% endif %}>{{ driver['driver_name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
</form>
{% endblock %}
